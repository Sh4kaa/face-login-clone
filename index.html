<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <title>Facebook clone – Entre ou se cadastre</title>
  </head>
  <body>
    <div class="content">
      <div class="main">
        <section class="facebook-content">
          <img src="assets/logo-face.svg" alt="logo-face" class="logo-face" />
          <p>
            O Facebook ajuda você a se conectar e compartilhar com as pessoas
            que fazem parte da sua vida.
          </p>
        </section>
        <section class="content-login">
          <div class="container-login">
            <form class="login">
              <input type="text" placeholder="Email ou telefone" />
              <input type="password" placeholder="Senha" />
              <button class="btn-login">Entrar</button>
              <a href="">Esqueceu a senha?</a>
              <div class="traco"></div>
              <button class="btn-account">Criar nova conta</button>
            </form>
          </div>
          <p class="description-login">
            <strong>Cria uma Página</strong> para uma celebridade, marca ou
            empresa
          </p>
          <div class="autoral">by Dario – <strong><a href="https://github.com/Sh4kaa/" target="_blank">GitHub</a></strong></div>
            
        </section>
      </div>
      
    </div>
    
  </body>
</html>
